# Auto-release one-pace-plex-assistant chart on merge to main. Chart at homelab/helm/one-pace-plex-assistant.

name: Release one-pace-plex-assistant chart on merge to main

on:
  push:
    branches: [main]
    paths:
      - 'homelab/helm/one-pace-plex-assistant/**'

concurrency: release-one-pace-plex-assistant

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"
      - name: Lint chart
        run: |
          cd homelab/helm/one-pace-plex-assistant
          
          helm dependency update .
          helm lint .

  release:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Release on merge (create tag and release)
        uses: expectedbehaviors/github-actions/.github/actions/release-on-merge@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "one-pace-plex-assistant-v"
