# Auto-release prometheus chart on merge to main. Chart at homelab/helm/prometheus.

name: Release prometheus chart on merge to main

on:
  push:
    branches: [main]
    paths:
      - 'homelab/helm/prometheus/**'

concurrency: release-prometheus

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"
      - name: Lint chart
        run: |
          cd homelab/helm/prometheus
          helm repo add bjw-s https://bjw-s-labs.github.io/helm-charts
          helm repo add vquie https://vquie.github.io/helm-charts
          
          helm dependency update .
          helm lint .

  release:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Release on merge (create tag and release)
        uses: expectedbehaviors/github-actions/.github/actions/release-on-merge@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "prometheus-v"
