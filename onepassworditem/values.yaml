# Simplified schema: namespace is always the Helm release namespace (.Release.Namespace).
# No need to key by namespace; avoids the "wrong namespace" pitfall when reusing the chart.
#
# When enabled is false, no OnePasswordItem resources are created (chart can be used without 1Password).
# See README for original chart credit and migration from secrets.<namespace> format.

enabled: true
items: []
# Example:
