name: Release onepassworditem chart on merge to main

on:
  workflow_dispatch:
    inputs:
      baseline_version:
        description: 'Create baseline release (e.g. 1.0.0) when no tags exist. Leave empty for normal bump.'
        required: false
  push:
    branches: [main]
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'README.md'
      - '.helmignore'
      - 'templates/**'

concurrency: release-onepassworditem

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"
      - name: Lint chart
        run: |
          helm lint .

  release:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Release on merge (create tag and release)
        uses: expectedbehaviors/github-actions/.github/actions/release-on-merge@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "onepassworditem-v"
          initial_version: ${{ github.event.inputs.baseline_version || '' }}
