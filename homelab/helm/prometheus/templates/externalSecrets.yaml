{{- /*
  ExternalSecret for Grafana admin credentials (API / Terraform). Syncs 1Password item into
  secret grafana-admin with keys admin-user and admin-password (Grafana chart defaults).
  Requires externalSecrets.grafana.enabled and ClusterSecretStore (e.g. onepassword-connect).
*/ -}}
{{- if .Values.externalSecrets.grafana.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecrets.grafana.secretName | default "grafana-admin" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.grafana.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.grafana.secretStoreRef.name | default "onepassword-connect" }}
    kind: {{ .Values.externalSecrets.grafana.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: {{ .Values.externalSecrets.grafana.secretName | default "grafana-admin" }}
    creationPolicy: Owner
  data:
    - secretKey: admin-user
      remoteRef:
        key: {{ .Values.externalSecrets.grafana.itemTitle | default "grafana" | quote }}
        property: {{ .Values.externalSecrets.grafana.usernameProperty | default "username" | quote }}
    - secretKey: admin-password
      remoteRef:
        key: {{ .Values.externalSecrets.grafana.itemTitle | default "grafana" | quote }}
        property: {{ .Values.externalSecrets.grafana.passwordProperty | default "password" | quote }}
{{- end }}
